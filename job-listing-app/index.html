<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Bolsa de trabajo - Encuentra tu próximo empleo"
    />
    <title>Bolsa de Trabajo</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="css/main.css" />

    <!-- Preload important assets -->
    <link rel="preload" href="js/main.js" as="script" />
  </head>
  <body>
    <!-- Skip to main content - Accessibility -->
    <a href="#main-content" class="skip-link">Saltar al contenido principal</a>

    <!-- Header -->
    <header class="main-header">
      <nav role="navigation" aria-label="Navegación principal">
        <!-- Navigation content -->
      </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero" aria-labelledby="hero-title">
      <div class="container">
        <h1 id="hero-title">Encuentra tu próximo trabajo</h1>
        <div class="search-container">
          <!-- Search form will be injected by JavaScript -->
        </div>
      </div>
    </section>

    <!-- Main Content -->
    <main id="main-content" class="main-content">
      <div class="container">
        <div class="jobs-grid">
          <!-- Job list will be injected by JavaScript -->
          <aside class="filters-sidebar">
            <!-- Filters will be injected by JavaScript -->
          </aside>
          <section class="jobs-list" aria-label="Lista de empleos">
            <!-- Jobs will be injected here -->
          </section>
        </div>
      </div>
    </main>

    <!-- Modal Container -->
    <div
      id="modal-container"
      class="modal-container"
      role="dialog"
      aria-hidden="true"
    >
      <!-- Modal content will be injected by JavaScript -->
    </div>

    <!-- Footer -->
    <footer class="main-footer">
      <div class="container">
        <!-- Footer content -->
      </div>
    </footer>

    <!-- Scripts -->
    <script src="js/config.js" type="module"></script>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
