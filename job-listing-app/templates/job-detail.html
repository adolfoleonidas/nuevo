<!-- Job Detail Container -->
<div class="job-detail-container" id="jobDetailContainer">
  <!-- Job detail will be dynamically inserted here -->
</div>

<!-- Job Detail Template -->
<template id="jobDetailTemplate">
  <div class="full-job-details">
    <div class="job-detail-header">
      <div class="job-header">
        <div class="company-logo">
          <img
            src="/placeholder.svg"
            alt=""
            onerror="handleImageError(this, this.alt)"
          />
        </div>
        <div class="company-info">
          <h1 class="company-name">
            <span class="company-name-text"></span>
            <i
              class="fas fa-check-circle verified-icon"
              title="Empresa Verificada"
            ></i>
          </h1>
          <div class="company-meta">
            <span class="company-evaluation">
              <i class="fas fa-star"></i>
              <span class="rating"></span>
            </span>
            <span class="company-stat">
              <i class="fas fa-users"></i>
              <span class="employees"></span>
            </span>
            <span class="location-badge">
              <i class="fas fa-location-dot"></i>
              <span class="location"></span>
            </span>
          </div>
        </div>
      </div>

      <div class="badges-container">
        <span class="badge badge-primary">
          <i class="fas fa-star"></i>
          Destacado
        </span>
        <span class="badge badge-urgent">
          <i class="fas fa-fire"></i>
          Se requiere con urgencia
        </span>
      </div>

      <h2 class="job-title"></h2>

      <div class="job-meta">
        <div class="detail-item">
          <i class="fas fa-money-bill-wave"></i>
          <div class="salary"></div>
        </div>
        <div class="detail-item">
          <i class="fas fa-briefcase"></i>
          <div class="contract-type"></div>
        </div>
        <div class="detail-item">
          <i class="fas fa-clock"></i>
          <div class="schedule"></div>
        </div>
        <div class="detail-item">
          <i class="fas fa-calendar"></i>
          <div class="duration"></div>
        </div>
      </div>

      <div class="action-buttons">
        <button class="btn btn-primary">
          <i class="fas fa-paper-plane"></i>
          Postular ahora
        </button>
        <button class="btn btn-outline">
          <i class="far fa-bookmark"></i>
          Guardar empleo
        </button>
      </div>
    </div>

    <div class="job-detail-content">
      <!-- Job Description -->
      <section class="content-section">
        <h3 class="section-title">
          <i class="fas fa-align-left"></i>
          Descripci√≥n del puesto
        </h3>
        <div class="job-description"></div>
      </section>

      <!-- Requirements -->
      <section class="content-section">
        <h3 class="section-title">
          <i class="fas fa-list-check"></i>
          Requisitos
        </h3>
        <ul class="requirements-list"></ul>
      </section>

      <!-- Benefits -->
      <section class="content-section">
        <h3 class="section-title">
          <i class="fas fa-gift"></i>
          Beneficios
        </h3>
        <ul class="benefits-list"></ul>
      </section>
    </div>
  </div>
</template>
